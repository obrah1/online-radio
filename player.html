  <title>Embedded Player</title>
  <style>
    /* Custom Styles for Embedded Player */
    .player-container {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: #f1f1f1;
      border-radius: 4px;
      padding: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .player-container audio {
      width: 200px;
    }

    .player-container img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
